<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>TextUtilis</title>
</head>

<body>
    <nav id='navbarToggle'class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" >
            <a class="navbar-brand" href="#">TextUtilis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
            </div>
            <div class="form-check form-switch">
                <input onclick="changeTheme()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
        </div>
    </nav>

    <div role="alert" id="alert">
    </div>
    <div class="container my-3">
        <!-- textarea -->
        <h1 id="h1">Enter the text to analyze below</h1>
        <div class="mb-3">
            <textarea class="form-control" id="textarea" rows="6"></textarea>
        </div>

        <!-- buttons -->
        <div>
            <button type="button" id="uCase" class="btn btn-primary btn-sm mb-1">UPPER CASE</button>
            <button type="button" id="lCase" class="btn btn-primary btn-sm mb-1">lower case</button>
            <button type="button" id="clearText" class="btn btn-primary btn-sm mb-1">Clear</button>
            <button type="button" id="copyText" class="btn btn-primary btn-sm mb-1">Copy Text</button>
            <button type="button" id="removeSpaces" class="btn btn-primary btn-sm mb-1">Remove Spaces</button>
       
        </div>
        <!-- word count -->
        <div class="card my-3" >
            <div class="card-header" id="card1">
              Your Text Goes Here.....
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="counter"></li>
              <li class="list-group-item" id="toRead"></li>
            </ul>            
    </div>

    <!-- Preview -->
    <div class="card my-2">
         <div class="card-header" id="card2">
            Preview
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="preview"></li>
          </ul>
        </div>
      </div>
</div>

    <script src="./script.js"></script>

</body>

</html>
